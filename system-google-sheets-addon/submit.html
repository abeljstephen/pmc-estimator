<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 1em;
      }
      input {
        width: 100%;
        margin-bottom: 0.5em;
      }
      button {
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <h3>Enter Your Estimates</h3>
    <label>Best Case:</label>
    <input type="number" id="bestCase" />

    <label>Most Likely:</label>
    <input type="number" id="mostLikely" />

    <label>Worst Case:</label>
    <input type="number" id="worstCase" />

    <button onclick="submitForm()">Estimate Project</button>

    <script>
      function submitForm() {
        var estimates = {
          bestCase: parseFloat(document.getElementById("bestCase").value),
          mostLikely: parseFloat(document.getElementById("mostLikely").value),
          worstCase: parseFloat(document.getElementById("worstCase").value)
        };

        google.script.run
          .withSuccessHandler(function(result) {
            alert("Estimation complete!\nExpected Value: " + result.expectedValue);
          })
          .withFailureHandler(function(error) {
            alert("Error: " + error.message);
          })
          .estimateAndSave(estimates);
      }
    </script>
  </body>
</html>
